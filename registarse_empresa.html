<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Registrate como empresa</title>
  </head>
  <body>
    <header>
      <div class="container-logo">
        <div class="fondo-logo">
          <div class="imagen-logo">
            <img src="./img/titulo.png" alt="" class="imagen-logo" />
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="first-form">
        <form class="form1" action="connection.php" method="post">
          <p id="heading">Registro Empresa</p>
          <div class="field">
            <input
              autocomplete="off"
              placeholder="Nombre de la empresa"
              class="input-field"
              type="text"
              name="nombre_empresa"
            />
          </div>
          <div class="field">
            <input
              placeholder="Email / email empresarial"
              class="input-field"
              type="email"
              name="correo"
            />
          </div>
          <div class="field">
            <input
              placeholder="Contraseña"
              class="input-field"
              type="password"
              name="clave"
            />
          </div>
          <div class="field">
            <input
              placeholder="NIT"
              class="input-field"
              type="text"
              name="nit"
            />
          </div>
          <div class="field">
            <input
              placeholder="Razon social"
              class="input-field"
              type="text"
              name="razon-social"
            />
          </div>
          <div class="field">
            <input
              placeholder="Representante legal"
              class="input-field"
              type="text"
              name="representante"
            />
          </div>
          <div class="field">
            <input
              placeholder="Telefono fijo / Telefono celular"
              class="input-field"
              type="tel"
              name="phone"
            />
          </div>
          <div class="field">
            <input
              placeholder="Dirección"
              class="input-field"
              type="text"
              name="direccion"
            />
          </div>
          <div class="field">
            <input
              placeholder="País"
              class="input-field"
              type="text"
              name="pais"
            />
          </div>
          <div class="field">
            <input
              placeholder="Ciudad"
              class="input-field"
              type="text"
              name="ciudad"
            />
          </div>
          <div class="field">
            <input
              placeholder="sede principal"
              class="input-field"
              type="text"
              name="sede"
            />
          </div>

          <div class="btn">
            <a href=""
              ><span class="button1">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Iniciar
                Sesión&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              </span></a
            >

            <button type="submit" class="button1">Registrarse</button>
          </div>
          <!--  <button class="button3">Olvidaste la contraseña</button> -->
        </form>
      </section>
    </main>
  </body>
</html>
